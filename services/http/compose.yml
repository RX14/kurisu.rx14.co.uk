version: "3.3"

services:
  http:
    build:
      context: github.com/abiosoft/caddy-docker.git#35e2e2f6e63a17afd18033d14f56af5501702a05
      args:
        plugins: git,gandi
        version: 0.10.10
    volumes:
      - type: bind
        source: ${COMPOSE_ROOT}/data/sites/
        target: /var/www/sites/
      - type: bind
        source: ${COMPOSE_ROOT}/data/caddy/caddypath/
        target: /var/caddy/
      - type: bind
        source: ${COMPOSE_ROOT}/services/http/Caddyfile
        target: /etc/Caddyfile
    environment:
      CADDYPATH: "/var/caddy"
    env_file: ${COMPOSE_ROOT}/services/http/secret.env
    ports:
      - "163.172.10.62:443:443"
      - "163.172.10.62:80:80"
    restart: always
